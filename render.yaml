services:
  - type: web
    name: wazobia-agent-backend
    env: python
    plan: free
    branch: main
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.15
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: WAZOBIA_LLM_PROVIDER
        value: groq
      - key: WAZOBIA_ENVIRONMENT
        value: production
      - key: GROQ_API_KEY
        sync: false
      mountPath: /var/data
      sizeGB: 1